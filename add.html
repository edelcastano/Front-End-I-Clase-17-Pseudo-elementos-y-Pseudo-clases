<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Añade tu super</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header__discount">
        <p>20% de descuento en toda la tienda!</p>
      </div>
      <div class="header__title">
        <a href="index.html" target="_blank"
          ><img
            src="images/shop.png"
            alt="Logo de la tienda"
            class="header__title__image"
        /></a>
        <h1 class="header__title_title">Tienda Edel Shop</h1>
      </div>
   
      </div>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Añade tu super heroe!</legend>
            <p>Agrega tu personaje favorito!</p>
 
                <label for="name">Nombre</label>
                  <input type="name" id="name" name="name" requerid placeholder="Coloque su super nombre!">

                <label for="especie">Especie</label>
                  <select name="especie" id="especie">
                    <option value=""></option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="loro">Loro</option>                  
                  </select>
                
                  <label for="date">Fecha</label>
                  <input type="date" id="date" name="date" requerid>

                  <label for="file">Agregar foto</label>
                  <input type="file" id="file" name="file" requerid accept=".jpg">

                  <textarea id="text" name="text" requerid placeholder="Descripción"></textarea>

                  <ul>
                    <li>                  
                      <label for="power">Poderes</label>
                      <input type="radio" name="file" value="Volar">
                      <input type="radio" name="file" value="Superinteligencia">
                      <input type="radio" name="file" value="Rayo laser">
                    </li>
                  </ul>
                
                  
  
        </fieldset>
      </form>

    </main>
    <footer class="footer">
      <div><h3 class="footer__sub">Pagina web de Edel</h3></div>
    </footer>
  </body>
</html>
